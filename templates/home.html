<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Prediction Form</title>
    <style>
        .login {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f7f7f7;
        }
        .login input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
        }
        .login button {
            width: 100%;
            padding: 8px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .login button:hover {
            background-color: #0056b3;
        }

        /* Styling for prediction_text output */
        body > :last-child {
            width: 300px;
            margin: 20px auto;
            font-weight: bold;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">House Price Prediction</h1>

    <div class="login">
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="MedInc" placeholder="MedInc" required="required" />
            <input type="text" name="HouseAge" placeholder="HouseAge" required="required" />
            <input type="text" name="AveRooms" placeholder="AveRooms" required="required" />
            <input type="text" name="AveBedrms" placeholder="AveBedrms" required="required" />
            <input type="text" name="Population" placeholder="Population" required="required" />
            <input type="text" name="AveOccup" placeholder="AveOccup" required="required" />
            <input type="text" name="Latitude" placeholder="Latitude" required="required" />
            <input type="text" name="Longitude" placeholder="Longitude" required="required" />
            <button type="submit">Predict</button>
        </form>
    </div>

    {{ prediction_text }}

</body>
</html>
